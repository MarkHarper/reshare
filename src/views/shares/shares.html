<div class="shares stack-list">
  <% _.chain(m.shares).each(function (share) { %>
    <div class="share stack-list-item card">
      <p class="card-header">title: <a class="share-title" href="#/share/<%- share.resId %>"><%- share.resId %></a></p>
      <div class="card-copy">
        <p>
          url: <a href="<%- share.url %>">Visit</a>
        </p>
        <p>
          description: <%- share.description %>
        </p>
      </div>
    </div>
  <% }) %>
</div>
